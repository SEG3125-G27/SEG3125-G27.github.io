<!DOCTYPE html>
<html>
<head>

  <!-- This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp -->
	<link href="styles/style.css" rel="stylesheet" type="text/css">

  <title>Grocery Store</title>
  <link rel="shortcut icon" type="image/png" href="images/grocery.png">

</head>

<body>

  <!-- ******************************************************************************************************** -->

  <section id="footer">

      <div class="footerc" style="overflow: hidden; position: relative;">

        <img
          class="demo-bg"
          src="images/shelves.png"
          alt=""
        >

        <div class="brand" style="margin: auto; position: relative;">  <h1> Welcome to <span>G27</span> Grocery! </h1>  </div>

      </div>

</section>

  <!-- ******************************************************************************************************** -->


<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about yourself.</p>


  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <input type="submit" value="Submit" onclick="lucie()"> <br><br>

  <p id="hi"></p>

	Dietary restriction:
	<select id="dietSelect" name="dietSelect" onchange="populateListProductChoices1(dietSelect.id, 'displayProduct'); resetRadio();">
	<option value=""></option>
	<option value="Vegetarian">Vegetarian</option>
    <option value="GlutenFree">GlutenFree</option>
    <option value="Both">Both</option>
    <option value="None" selected="selected">None</option>
	</select>

  <p>Include <b> <i>organic</i></b> food? (more expensive)</p>

  <input type="radio" id="yes" name="orgo" value="yes" onclick="populateListProductChoices2(dietSelect.id, 'displayProduct', 'yes');" checked>
    <label for="yes">Yes</label>
  <input type="radio" id="no" name="orgo" value="no" onclick="populateListProductChoices2(dietSelect.id, 'displayProduct', 'no')">
    <label for="no">No</label><br>
  
    
   
  <!-- <input type="submit" value="Submit"> -->

</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add to Cart
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

<p >
  <signature>Made by SEG3125 Group 27</signature><br>
</p>

</body>
</html>
