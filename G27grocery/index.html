<!DOCTYPE html>
<html>
<head>

  <!-- This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp -->
	<link href="styles/style.css" rel="stylesheet" type="text/css">

  <title>Grocery Store</title>
  <link rel="shortcut icon" type="image/png" href="images/grocery.png">

</head>

<body>

  <!-- ******************************************************************************************************** -->

  <section id="footer">

      <div class="footerc" style="overflow: hidden; position: relative;">

        <img
          class="demo-bg"
          src="images/shelves.png"
          alt=""
        >

        <div class="brand" style="margin: auto; position: relative;">  <h1> Welcome to <span>G27</span> Grocery! </h1>  </div>

      </div>

</section>

  <!-- ******************************************************************************************************** -->


<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Choose a Category:
	<select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(dietSelect.id, 'displayProduct')">
	<option value=""></option>
	<option value="Vegetarian">Vegetarian</option>
    <option value="GlutenFree">GlutenFree</option>
    <option value="None">None</option>
	</select>

  <p>Do you want to include organic fruits within the list? (more expensive)</p>

  <input type="radio" id="yes" name="orgo" value="yes" onclick="populateListProductChoices(dietSelect.id, 'displayProduct', 'yes')" checked>
    <label for="yes">yes</label>
  <input type="radio" id="no" name="orgo" value="no" onclick="populateListProductChoices(dietSelect.id, 'displayProduct', 'no')">
    <label for="no">no</label><br>
  
    
   
  <!-- <input type="submit" value="Submit"> -->

</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
