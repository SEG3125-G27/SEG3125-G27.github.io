<!DOCTYPE html>
<html>
<head>

  <!-- This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp -->
  <link href="styles/style.css" rel="stylesheet" type="text/css">

  <title>Grocery Store</title>
  <link rel="shortcut icon" type="image/png" href="images/grocery.png">

</head>

<body>

  <!-- ******************************************************************************************************** -->



  <section id="footer">

      <div class="footerc" style="overflow: hidden; position: relative;">

        <img
          class="demo-bg"
          src="images/shelves.png"
          alt=""
        >

        <div class="brand" style="margin: auto; position: relative;">  <h1> Welcome to <span>G27</span> Grocery! </h1>  </div>



      </div>


</section>

  <!-- ******************************************************************************************************** -->


<!-- Tab links, each one with an onclick event associated with it -->





<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about yourself.</p>


  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <!-- <input type="submit" name="Submit" onclick="lucie()"> -->
  <button type="submit" value="Submit" onclick="lucie()">Submit</button>
  <br><br>

  <p id="hi"></p>

  Dietary restriction: <br><br>

  <div id="forLucie" style="display: none;">
     <select id="dietSelect1" name="dietSelect" selected onchange="categorySelector1(dietSelect1.id, 'displayProduct'); resetRadio();" >
      <option value="" selected="selected">Choose Diet</option>
      <option value="Vegetarian">Vegetarian Products</option>
      </select>
  </div>

  <div id="forEveryone" style="display: none;">
    <select id="dietSelect2" name="dietSelect" selected onchange="selectMenu(); categorySelector1(dietSelect2.id, 'displayProduct'); resetRadio();">
      <option value="" disabled selected="selected">Choose Diet</option>
      <option value="Vegetarian">Vegetarian Products</option>
        <option value="GlutenFree">Gluten Free Products</option>
        <option value="Both">Vegetarian & Gluten Free Products</option>
        <option value="Diabetic">Sugar Free Products</option>
        <option value="lactoseIntol">Lactose Free Products</option>
        <option value="None">None</option>
      </select>
  </div>


  <p>Include <b> <i>organic</i></b> food? (more expensive)</p>

  <input type="radio" id="yes" name="orgo" value="yes" onclick="selectMenu(); organicSelector()" checked>
    <label for="yes">Yes</label>
  <input type="radio" id="no" name="orgo" value="no" onclick="selectMenu(); organicSelector()" >
    <label for="no">No</label><br>
  
   
  <!-- <input type="submit" value="Submit"> -->

</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your preferences.</p>
   Choose items to buy: <br><br>
   <div id="forCategory" style="display: none;">
    <select id="category" name="category" onchange="categorySelector2(category.value);">
      <option value="" disabled selected name="categories">Menu</option>
      <option value="vegetable">Vegetables</option>
        <option value="fruit">Fruits</option>
        <option value="dairy">Dairy</option>
        <option value="meat">Meat</option>
        <option value="snack">Snacks</option>
      </select>
   </div>
   <br>
   <div id="displayProduct"></div>
   <button id="addCart" type="button" class="block" onclick="selectedItems()">
    Add to Cart
  </button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Shopping Cart</p>
  <div id="displayCart"></div>
</div>

  <div class="tab">
    <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
    <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
    <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
  </div>


<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>



<signature>Made by SEG3125 Group 27</signature><br>

</body>
</html>
